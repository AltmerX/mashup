<!DOCTYPE html>                                                                                     
<html>                                                                                              
<head>
  <title> Mashup </title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <style>
      h1 {text-align: center; font-family: helvetica}
      p {text-align: center; font-family: helvetica}
      div {text-align: center;}
  </style>
</head>                                                                                             
<body> 
  Mashup: google knowledge graph api
    <div class="wrapper">
        <input type="text" id="search" class="input- ui-autocomplete-input ui-autocomplete-loading" placeholder="Enter keyword" autocomplete="off">
        <button id="action-button">Search</button>
      </div>
      <p id="quote"></p>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script>
      $('#action-button').click(function() {
    $.ajax({
        var service_url = 'https://kgsearch.googleapis.com/v1/entities:search';                            
        var params = {                                                                                     
          'query': 'Taylor Swift',                                                                          
          'limit': 10,                                                                                      
          'indent': true,                                                                                   
          'key' : 'AIzaSyB2yeh3nVxU-ay9JDxiQISCsgA66aGqMCI',                                                
         };                                                                                                 
         $.getJSON(service_url + '?callback=?', params, function(response) {                                
            $.each(response.itemListElement, function(i, element) {                                           
            $('<div>', {text:element.result.name}).appendTo(document.body.innerHTML);                            
        });                                                                                               
      });            
    </script>                                                                         
</body>                                                                                             
</html>
