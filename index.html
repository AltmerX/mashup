<!DOCTYPE html>                                                                                     
<html>                                                                                              
<head>
  <title> Mashup </title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <style>
      h1 {text-align: center; font-family: helvetica}
      p {text-align: center; font-family: helvetica}
      div {text-align: center;}
  </style>
</head>                                                                                             
<body> 
  
  <script>                                                                                            
 var service_url = 'https://kgsearch.googleapis.com/v1/entities:search?query=taylor+swift&key=AIzaSyB2yeh3nVxU-ay9JDxiQISCsgA66aGqMCI&limit=1&indent=True';                            
 var params = {                                                                                     
  'query': 'Taylor Swift',                                                                          
  'limit': 10,                                                                                      
  'indent': true,                                                                                   
  'key' : 'AIzaSyB2yeh3nVxU-ay9JDxiQISCsgA66aGqMCI',                                                
 };                                                                                                 
 $.getJSON(service_url + '?callback=?', params, function(response) {                                
  $.each(response.itemListElement, function(i, element) {                                           
   $('<div>', {text:element['result']['name']}).appendTo(document.body);                            
  });                                                                                               
 });                                                                                                
</script>  
                                              
</body>                                                                                             
</html>
